<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escuela de astronautas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css" />
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
  </head>
  <body>
     <!-------- Slide luna --------->
     <div class="slide">
          <canvas id="bg"></canvas>
          <div id="cont"></div>
     </div>
     <!------ Fin Slide luna ------->
     <!------- Controls lvl1 ------->
     <div class="controls">
      <div class="control">
          <div id="displayVol" class="display"></div>
          <label for="volumen">Volumen</label>
          <input type="range" name="volumen" id="volumen" class="volumen" min="0" max="50" step="10" disabled />
      </div>
      <div class="control">
          <div id="displayDist" class="display"></div>
          <label for="distancia">Distancia</label>
          <input type="range" name="distancia" id="distancia" class="distancia" min="0" max="400000" step="5000" disabled />
      </div>
      <div class="control">
          <div id="displayGrav" class="display"></div>
          <label>gravedad</label>
          <div class="buttons">
              <button id="plus">+</button>
              <button id="minus">-</button>
          </div>
      </div>
  </div>
  <!------- Fin controls lvl1 ------->
    <script type="module" src="../js/main.js"></script>
    <script type="text/javascript" src="../js/datos.js"></script>
  </body>
</html>
